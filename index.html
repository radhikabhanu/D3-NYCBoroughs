<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"> -->
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>NYC Boroughs using Leaflet JS</title>
    <script src="https://use.fontawesome.com/ed9d4eb21f.js"></script>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
     
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&signed_in=true">
    </script>

    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/Release1.1/js/citysdk.js"></script>
    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/Release1.1/js/citysdk.census.js"></script>


</head>
<script type="text/javascript" src="js/app.js"></script>
<body>
    <div class="container-full">
      <nav class="navbar navbar-light bg-faded">
        <span class="hidden-md-up" id="text" style="margin-left: 3%;">Select A Borough</span>
        <button style="margin-left:40%;" id="nav-hamburger" class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
            <div class="col-md-2 nav-item">
                <p><a class="btn btn-primary" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Staten Island')" role="button"><small>Staten Island</small></a></p>
            </div>
            
            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Queens')" role="button"><small>Queens</small></a></p>
            </div>

            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Brooklyn')" role="button"><small>Brooklyn</small></a></p>
            </div>

            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Manhattan')" role="button"><small>Manhattan</small></a></p>
            </div>
            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Bronx')" role="button"><small>Bronx</small></a></p>
            </div>
            <div class="col-md-2">
                <p><a class="btn btn-danger nav-item" style="width: 100%;" href="javascript:void(0)" onclick="clearMap()" role="button"><small>Clear Map</small></a></p>
            </div>


        </div>
      </nav> <!-- /navbar -->
    </div> <!-- /container-full -->

    <div class="container-full" >
        <div id="map" style="width:100%;height: 89vh;"></div>
        <div id="slide-panel">
            <p style="background-color: transparent;" id="opener"><i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true"></i></p>
            <div style="width:100%; height: 90px; background-color:blue;"></div>
        </div>
    </div>
    



</div>
</body>
</html>
