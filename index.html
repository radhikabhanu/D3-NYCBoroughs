<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"> -->
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>NYC Boroughs using Leaflet JS</title>
    <script src="https://use.fontawesome.com/ed9d4eb21f.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
     
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization&signed_in=true">
    </script>

    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/Release1.1/js/citysdk.js"></script>
    <script src="https://cdn.rawgit.com/uscensusbureau/citysdk/Release1.1/js/citysdk.census.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.10.0/d3-legend.js"></script>

</head>
<script type="text/javascript" src="js/app.js"></script>
<body>
    <div class="container-full">
        <!--start -->

    <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Housing and Crime Trends in New York City Boroughs</h4>
              </div>
              <div class="modal-body">
                Choose a borough from the navigation bar, and click on the side panel arrow on the left to view the trends. Choose all to view the trends for all the boroughs.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!--end -->


      <nav class="navbar navbar-light bg-faded">
        <button id="nav-hamburger" class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          &#9776;
        </button>
        <span class="hidden-md-up" id="text" >Select A Borough</span>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
            <div class="col-md-2 nav-item">
                <p><a class="btn btn-primary" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Staten Island')" role="button"><small>Staten Island</small></a></p>
            </div>
            
            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Queens')" role="button"><small>Queens</small></a></p>
            </div>

            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Brooklyn')" role="button"><small>Brooklyn</small></a></p>
            </div>

            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Manhattan')" role="button"><small>Manhattan</small></a></p>
            </div>
            <div class="col-md-2">
                <p><a class="btn btn-primary nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('Bronx')" role="button"><small>Bronx</small></a></p>
            </div>
            <div class="col-md-2">
                <p><a class="btn btn-danger nav-item" style="width: 100%;" href="javascript:void(0)" onclick="plotBorough('All')" role="button"><small>All</small></a></p>
            </div>


        </div>
      </nav> <!-- /navbar -->
    </div> <!-- /container-full -->

    <div class="container-full" >
        <div id="map" style="width:100%;height:93vh;"></div>
        <div id="info" onclick = "$('#myModal').modal('show');"><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></div>
        <div id="slide-panel" class="slideContainer">
            <p style="background-color: transparent;" id="opener"><i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true"></i></p>
            <p id="plottext">Hello</p>
        </div>
    </div>
    



</div>
</body>
</html>
